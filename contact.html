<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <script src="./form.js"></script>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            -<br>
            -<br>
            -
        </label>
        <label class="logo"><img src="img/code2.png" width="50px">code with mohit</label>
        <ul>
            <li><a class="active" href="https://codewithmohit.me">Home</a></li>
            <li><a href="https://contact.codewithmohit.me/">contact</a></li>
            <li><a href="https://courses.codewithmohit.me/">courses</a></li>
			<li><a href="https://about-us.codewithmohit.me/">about-us</a></li>
        </ul>
    </nav>
<section>
    <div class="cont">
      <form action="https://formspree.io/f/mpzkkywa" method="POST" id="my-form">
  
        <div class="form-group">
          <label for="firstName"> First Name</label>
          <input type="text" id="firstName" name="firstName">
        </div>
  
        <div class="form-group">
          <label for="latsName">Last Name</label>
          <input type="text" id="lastName" name="lastName">
        </div>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
  <script src="form.js"></script>
        <div class="form-group">
          <label for="massage">Massage</label>
          <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="status"></div>
</section>
	<!-- Read the Formbutton docs at formspree.io/formbutton/docs. See more examples at codepen.io/formspree -->
<script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
<script>
  /* paste this line in verbatim */
  window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
  /* customize formbutton below*/     
  formbutton("create", {
    action: "https://formspree.io/f/mvoddwgg",
    title: "How can we help?",
    fields: [
	{
        type: "text",
        label: "name",
        name: "name",
        placeholder: "your name",
      },
      { 
        type: "email", 
        label: "Email:", 
        name: "email",
        required: true,
        placeholder: "your@email.com"
      },
      
      {
        type: "textarea",
        label: "Message:",
        name: "message",
        placeholder: "What's on your mind?",
      },
      { type: "submit" }      
    ],
    
    styles: {
      title: {
        backgroundColor: "blue"
      },
      button: {
        backgroundColor: "blue"
      }
    }
  });
</script>
</body>
</html>
